<div class="home-container">
  <header class="page-header">
    <div class="user-info">
      <span *ngIf="username">Dobrodo≈°li, <strong>{{ username }}</strong>!</span>
    </div>
    <button (click)="onLogout()" class="logout-button">Odjavi se</button>
  </header>

  <div class="content-wrapper">
    <div class="atm-list-panel">
      <app-atms (atmSelected)="onAtmSelected($event)"></app-atms>
    </div>

    <div class="map-panel">
      <app-map [centerCoordinates]="selectedAtmCoordinates"></app-map>
    </div>
  </div>
</div>
